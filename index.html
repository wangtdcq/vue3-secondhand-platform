<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />

    <script>
      // 立即执行的匿名函数，防止污染全局变量
      ;(function () {
        // 定义移动端设备正则
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent,
        )

        if (isMobile) {
          // 使用 replace 而不是 assign，这样按“后退”按钮不会陷入死循环
          // 同时也保留了原有的 hash 或 search 参数
          var targetUrl = '/mobile.html' + window.location.search + window.location.hash
          window.location.replace(targetUrl)
        }
      })()
    </script>

    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4963998_wpoidopff5f.css" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2143783_iq6z4ey5vu.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二手π—让闲置转出无限可能</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/pages/pc/main.js"></script>
  </body>
</html>
